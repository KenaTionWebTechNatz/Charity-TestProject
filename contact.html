<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div class="main">
            <ul>
                <li><a  href="homeindex.html">HOME</a></li>
                        

            </ul>
        </div>
        <br>
        <br>
     <div class = "row">
            <div class = "content">
                <h2>CONTACT US</h2>
            <form action = "processes.php" method = "POST" autocomplete = "off" >
                    <div>
                    <label for="name">Full Name:</label>   
                    <input type = "text" id="name"name = "fullname" maxlength = "50" Placeholder = "Please enter your fullname" required autofocus />
                </div><br>              
                <div>
                    <label for="email">EMAIL ADDRESS:</label>
                    <input type = "email"id="email" name = "email" maxlength = "50" Placeholder = "Please enter your email address" required />
                </div><br>
                <div>
                    <label for="phone">PHONE NUMBER:</label>    
                    <input type = "text" id="number"name = "phone" maxlength = "10" Placeholder = "Please enter your phone number" required autofocus />
                </div><br>                              
                <div>
                    <label for="msg">MESSAGE:</label><br>
                    <textarea name = "messages" id="msg" Placeholder = "Please enter the message here..." required ></textarea>
                </div><br>      
                <div>
                    <input type = "submit" name = "sendMessage" value = "Contact Us" />
                </div>
                  </form>   
            </div>
        </div>

</header>
</body>
</html>
